<div>
  <form #alumnosForm="ngForm" (ngSubmit)="agregarAlumno()">
    
    <ion-input required type="text" label="Nombre del alumno" label-placement="floating" fill="outline" placeholder="Ingresar nombre"
    name="nombre" [(ngModel)]="alumno.nombre"></ion-input>

    <ion-label>
      <ion-checkbox [(ngModel)]="alumno.presente" name="presente"></ion-checkbox>
      Presente
    </ion-label>

    <ion-button type="submit">Agregar</ion-button>
  </form>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="estilos.css" rel="stylesheet">
</head>
<body>
    
    <div class="usuario">
        <label>Usuario:</label>
        <input type="text" required id="usuario">
    </div>

    <div class="contraseña">
        <label>Password:</label>
        <input type="text" required id="contraseña">
    </div>

    <div class="botones">
        <button class="inicio-sesion" onclick="login()">Iniciar Sesión</button>
        <button class="registro" onclick="registro()">Registrarme</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
